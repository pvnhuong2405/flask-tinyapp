<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách bài viết</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/manager_post.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Quản lý Bài viết</h1>
      <button onclick="window.location.href='/admin'">Quay lại Admin</button>

      <!-- Input để người dùng nhập số bài mỗi trang -->
      <label for="posts-per-page">Số bài mỗi trang:</label>
      <input type="number" id="posts-per-page" value="10" min="1" />

      <table id="posts-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Nội dung</th>
            <th>Người đăng</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
            <th>Loại bỏ</th>
          </tr>
        </thead>
        <tbody id="posts-list">
          <!-- Danh sách bài viết sẽ hiển thị ở đây -->
        </tbody>
      </table>
      
      <!-- Phân trang -->
      <div id="pagination"></div>
    </div>

    <script src="{{ url_for('static', filename='js/manager_post.js') }}"></script>
  </body>
</html>
