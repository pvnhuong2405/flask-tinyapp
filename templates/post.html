<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách bài viết</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/post.css')}}"
    />
  </head>
  <body>
    
    <div class="followed-posts-btn-container">
      <button id="view-followed-posts-btn">Xem danh sách bài viết đã theo dõi</button>
    </div>

    <h2>Danh sách bài viết</h2>
    <button id="create-post-btn">Đăng bài</button>

    <div id="post-form" style="display: none;">
      <h3>Tạo bài viết mới</h3>
      <label for="post-title">Tiêu đề:</label>
      <input type="text" id="post-title" required />
      
      <label for="post-body">Nội dung:</label>
      <textarea id="post-body" required></textarea>
      
      <button id="submit-post-btn">Gửi bài viết</button>
    </div>
    
    <div id="post-list"></div>
    <div class="footer">
      <a href="/post_next">
        <button>Trang kế tiếp</button>
      </a>
    </div>

    <script src="{{url_for('static',filename= 'js/post.js')}}"></script>
  </body>
</html>
